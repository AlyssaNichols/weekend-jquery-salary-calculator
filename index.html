<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-jquery-salary-calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2 id="title">Add Employee</h2>
    <body>
      <form id ="employeeForm">
    <input class = "employeeDetails" id = "firstName" type = "text" placeholder = "First Name"></input>
    <input class = "employeeDetails" id= "lastName" type = "text" placeholder = "Last Name"></input>
    <input class = "employeeDetails" id= "idNumber" type = "number" placeholder = "ID Number"></input>
    <input class = "employeeDetails" id = "jobTitle" type = "text" placeholder = "Job Title"></input>
    <input class = "employeeDetails" id= "annualSalary" type = "number" placeholder = "Annual Salary"></input>
    <button id = "submitButton">Submit</button>
    </form> 
    <div class= "employeeList">EMPLOYEE LIST</div>
    <div class="totalCost">TOTAL COST</div>
</body>
</html>
