<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-jquery-salary-calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
   <header>
    <h1>Salary Calculator</h1>
  </header> 
    <h2 id="title">Add Employee</h2>
    <body>
    <form id ="addEmployeeForm">
    <input class = "employeeDetails" id = "firstName" type = "text" placeholder = "First Name"></input>
    <input class = "employeeDetails" id= "lastName" type = "text" placeholder = "Last Name"></input>
    <input class = "employeeDetails" id= "idNumber" type = "number" placeholder = "ID Number"></input>
    <input class = "employeeDetails" id = "jobTitle" type = "text" placeholder = "Job Title"></input>
    <input class = "employeeDetails" id= "annualSalary" type = "number" placeholder = "Annual Salary"></input>
    <button class = "submitButton" type="button">Submit</button>
    </form> 
    <br />
    <hr />
    <h3>Employee List</h3>
    <div class= "employeeList">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
      <tbody id="tableBody">

      </tbody>
    </table>

    </div>
    <div class="totalCost">Total Monthly Cost: $<span id="totalDollarAmount">0</span></div>
</body>
</html>
